    button, input.button {width:auto !important; margin-right:10px; border:1px solid #bfbfbf; border-right-color:#908d8d; border-bottom-color:#908d8d; padding:1px 0.5em; background:#e1e1e1 url(https://www.paypalobjects.com/en_US/i/pui/core/btn_bg_sprite.gif) left 82.5% repeat-x; color:#000}

    #rosetta_dropdown {}
    #rosetta {border:none; position:absolute; top:40px; left:505px; z-index:11; width:250px; text-align:right}
    #rosetta legend {display:block; position:absolute; top:0; left:-500em; width:1px; height:1px; overflow:hidden; text-indent:-9999em; line-height:0}

    #rosetta button {border:none; padding:0; background:none; vertical-align:top}
    #html-rosetta-container {position:relative; z-index:11; width:11em}
    #html-rosetta {background:#fff; position:relative; font-size:0.9em; z-index:11}
    #html-rosetta p {cursor:pointer; color:#084482; margin:0; padding-right:1.1em}
    #html-rosetta p span:first-child {text-decoration:underline; width:auto}
    #html-rosetta p span#ArrowBackground {background:url(https://www.paypalobjects.com/en_US/i/icon/icon_dropdown.gif) center center no-repeat; width:15px; padding:10px; text-decoration:none !important}
    #html-rosetta ul {width:10.8em; border:1px solid #ccc; margin:0.4em 0 0; padding:0.2em 0}

    #html-rosetta li a, #html-rosetta li a:visited {display:block; padding:0.2em 0.7em; color:#000; text-decoration:none; zoom:1}
    #html-rosetta li a:hover {background:#084482; color:#fff}
    #html-rosetta div {position:relative; height:0; margin-top:0.3em; overflow:auto}
    #html-rosetta ul {position:absolute; bottom:0}

    ul.arrow ul {list-style:none}

    div.messageBox.notification {border-color:#81a4c6; padding-left:55px; background-color:#f0f6fd; background-image:url(https://www.paypalobjects.com/en_US/i/icon/icon_info_24wx24h.gif)}
