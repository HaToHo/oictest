<body>
<div class="body"><ul id="messages" class="message"><li class="warnmsg">	Please log in first </li></ul>
    <form id="loginForm" name="loginForm" method="post" action="/login.seam" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="loginForm" value="loginForm" />
        <div class="rich-panel " id="loginForm:j_id7"><div class="rich-panel-header " id="loginForm:j_id7_header">Login</div><div class="rich-panel-body " id="loginForm:j_id7_body">

            <p class="info">Please login here</p>

            <div class="dialog"><table width="500">
                <tbody>
                <tr class="prop">
                    <td class="name"><label for="loginForm:username">
                        Username</label></td>
                    <td class="value"><input id="loginForm:username" type="text" name="loginForm:username" /></td>
                </tr>
                <tr class="prop">
                    <td class="name"><label for="loginForm:password">
                        Password</label></td>
                    <td class="value"><input id="loginForm:password" type="password" name="loginForm:password" value="" /></td>
                </tr>
                <tr class="prop">
                    <td class="name"><label for="loginForm:rememberMe">
                        Remember me</label></td>
                    <td class="value"><input id="loginForm:rememberMe" type="checkbox" name="loginForm:rememberMe" /></td>
                </tr>
                </tbody>
            </table>

            </div>

            <div class="actionButtons"><input id="loginForm:submit" type="submit" name="loginForm:submit" value="Login" />
            </div></div></div><input type="hidden" name="javax.faces.ViewState" id="javax.faces.ViewState" value="j_id1" />
    </form>
</div>
